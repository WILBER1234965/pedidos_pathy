<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rastrear mi pedido â€“ Modas Pathy</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6LSmK1NQZlT6tzQYp7v8YntxN3zV9zzTtmI3UksdQRV"
    crossorigin="anonymous"
  />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Modas Pathy</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Rastrear mi pedido</h1>
    <form method="POST" action="{{ url_for('rastrear_pedido') }}" class="mt-4">
      {{ form.hidden_tag() }}
      <div class="mb-3">
        {{ form.numero_orden.label(class_="form-label") }}
        {{ form.numero_orden(class_="form-control", placeholder="Ej: MP-2025-0001") }}
        {% if form.numero_orden.errors %}
          <div class="invalid-feedback d-block">
            {{ form.numero_orden.errors[0] }}
          </div>
        {% endif %}
      </div>
      <button type="submit" class="btn btn-primary">{{ form.submit.label.text }}</button>
    </form>
  </div>
</body>
</html>
